<mat-sidenav-container autosize style="height: 93vh;">
  <mat-sidenav #sidenav mode="push" >
    <mat-nav-list>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="profile" > Profile </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="posts" > Posts </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="messages" > Messages </a>
      <a mat-list-item (click)="sidenav.toggle()" >Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <h1 style="display: flex; justify-content: center" *ngIf="userData" >Hello {{userData.firstName}} {{userData.lastName}}</h1>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
