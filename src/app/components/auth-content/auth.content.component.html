<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="push" >
    <mat-nav-list>

      <a mat-list-item (click)="sidenav.toggle()" (click)="content.innerText='Accounts'" > Accounts </a>
      <a mat-list-item (click)="sidenav.toggle()" > Create Account </a>
      <a mat-list-item (click)="sidenav.toggle()" > Contacts </a>
      <a mat-list-item (click)="sidenav.toggle()" > Create Contact </a>
      <a mat-list-item (click)="sidenav.toggle()" > Activities </a>
      <a mat-list-item (click)="sidenav.toggle()" > Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" >Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <h1 (click)="sidenav.toggle()" #content>Sidenav</h1>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
