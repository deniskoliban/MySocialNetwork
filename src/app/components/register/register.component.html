<br>
<div class="form-container-outer">
  <form class="form" [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
    <div class="form-container-inner">
      <h1 class="mat-body-1" >Register</h1>
      <p style="font-size: small; color: #969898">Create your account. It`s free and takes a minute </p>
      <mat-form-field appearance="outline" >
        <mat-label>First Name</mat-label>
        <input required matInput type="text" [formControl]="registerFormControls.firstName">
        <mat-error >
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input required matInput type="text" [formControl]="registerFormControls.lastName">
        <mat-error >
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input required matInput type="email" [formControl]="registerFormControls.email">
        <mat-error >
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input required matInput type="password" [formControl]="registerFormControls.password">
        <mat-error >
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input required matInput type="password" [formControl]="registerFormControls.passwordConfirmation">
        <mat-error >
          Password is <strong>not equal</strong>
        </mat-error>
      </mat-form-field>
      <mat-radio-button>
       <span>I accept the <a href="" >Terms of Use</a> & <a href="">Privacy Policy</a></span>
      </mat-radio-button>
      <br>
      <div class="form-actions">
        <button mat-raised-button
                type="submit"
                [disabled]="!registerForm.valid"
                color="accent"
        >Register Now</button>
      </div>
    </div>
  </form>
</div>
